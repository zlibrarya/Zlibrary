name: Deploy to GitHub Pages

on:
  # 当代码推送到main分支时触发部署
  push:
    branches: ["main"]
  # 允许在GitHub Actions页面手动触发部署
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 安装pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 构建项目
      - name: Build
        run: pnpm run build

      # 检查构建输出
      - name: Check build output
        run: ls -la dist/

      # 修复构建输出目录结构
      - name: Fix build directory structure
        run: |
          # 如果构建输出在dist/static目录，移动到根级dist目录
          if [ -d "dist/static" ]; then
            mkdir -p temp
            mv dist/static/* temp/
            rm -rf dist
            mv temp dist
          fi

      # 上传构建产物作为artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4