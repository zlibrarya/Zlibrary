name: Deploy to GitHub Pages

on:
  # 当推送到main分支时触发
  push:
    branches: ["main"]
  # 允许从Actions选项卡手动触发工作流
  workflow_dispatch:

# 设置权限，允许部署GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        
      # 安装pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      # 设置Node.js环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          
      # 安装依赖
      - name: Install dependencies
        run: pnpm install
        
      # 构建项目
      - name: Build
        run: pnpm run build
        
      # 上传构建产物作为artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传dist目录
          path: "./dist"

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4